<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="btnCookie"><img src="./img/fortune-cookie.png" alt="Biscoito da sorte fechado"></button>
      
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>É UM REAL A PALMA DA BANANA!</p>
      <img class="openedCookie" src="./img/opened-cookie.png" alt="Biscoito da sorte aberto">
      <button id="btnAgain">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
